<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Harshal Naresh Gupta - Flutter Developer & Software Engineer Portfolio. Experienced in mobile app development, REST APIs, and cross-platform solutions.">
  <meta name="keywords" content="Harshal Gupta, Flutter Developer, Software Engineer, Mobile App Developer, Portfolio, Mumbai, India">
  <meta name="author" content="Harshal Naresh Gupta">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Open Graph tags for social media -->
  <meta property="og:title" content="Harshal Naresh Gupta - Portfolio">
  <meta property="og:description" content="Flutter Developer & Software Engineer specializing in cross-platform mobile applications">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://harshalgupta.dev">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Harshal Gupta Portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Harshal Naresh Gupta - Portfolio</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Preload fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <style>
    body {
      background-color: #0A0A0A;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0A0A0A 0%, #1A1A1A 50%, #0A0A0A 100%);
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid #333;
      border-top: 3px solid #64FFDA;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: #64FFDA;
      margin-top: 20px;
      font-size: 16px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div style="text-align: center;">
      <div class="spinner"></div>
      <div class="loading-text">Loading Portfolio...</div>
    </div>
  </div>
  
  <script>
    window.addEventListener('flutter-first-frame', function () {
      const loading = document.querySelector('#loading');
      loading.remove();
    });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
